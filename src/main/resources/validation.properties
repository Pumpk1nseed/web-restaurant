#UserData
validation.regex.login =  [\\w]{1,10}
validation.regex.name = [^A-z\u0410-\u044f]
validation.regex.telephone = [^\\+\\d]
validation.regex.email = ^([a-z0-9_-]+\\.)*[a-z0-9_-]+@[a-z0-9_-]+(\\.[a-z0-9_-]+)*\\.[a-z]{2,6}$
validation.regex.id = ^(\\d*)
validation.regex.price = ^[\\d]+\\.?[\\d]*$
validation.regex.role = (user|admin)

validation.errormsg.login =  "The LOGIN must consist of A-z0-9, max len 10ch"
validation.errormsg.user =  "User is null"
validation.errormsg.name = "The NAME, SURNAME, LASTNAME must consist of only letters, max len 50ch"
validation.errormsg.telephone = "PHONE NUMBER must consist of only + and digits, min len 10,  max len 14ch"
validation.errormsg.email = "Not correct EMAIL"
validation.errormsg.id = "The ID must consist of digits and be greater than 0"
validation.errormsg.price = "PRICE can only consist of floating point numbers"
validation.errormsg.role = "ROLE can be only user or admin"
validation.errormsg.null = "All fields marked with * must be filled in"

